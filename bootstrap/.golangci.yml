linters:
  disable:
    - typecheck  # Disabled due to Go version mismatch with golangci-lint
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

run:
  timeout: 5m
  go: "1.24"  # Specify Go version to avoid version detection issues

linters-settings:
  govet:
    check-shadowing: true

